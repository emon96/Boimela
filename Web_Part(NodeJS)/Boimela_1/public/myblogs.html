                <div class="container" id="container">
                    <!----------------Blog Post Area------------->
                    <div class="jumbotron bg-dark" style="margin-top: 15px;">
                        <script>
                            var counter=0;
                        </script>
                        <div class="container text-center">
                            <form id="main-form">
                                <div class="form-group">
                                    <textarea type="text" rows="1" placeholder="Headline" class="form-control" id="main-head"></textarea>

                                    </div>

                                    </div>

                                <div class="form-group">
                                    <img id="selected-image" width="250px" height="150px" src="#" />
                                </div>
                                <div class="form-group">

                                        <div class="progress-bar bg-success" id="upload-progress" style="width: 0%;">0%</div>
                                    </div>

                                <div class="form-group">
                                    <button id="save-blog" type="button" style="width: 150px; height: 60px;"class="btn btn-light btn-light text-dark">Post</button>

                    <!----------------Blog Post Area------------->

                    <div class="row container-fluid bg-3">
                        <div class="col-sm-12" id="blogs">

                        </div>
                    </div>
                    <br>
                    <!----------------After Blog Post Area------------->
                    <!-------------------Validation of post--------------->
                    <script>
                        function logout()
                        {
                            firebase.auth().signOut();
                        }
                        var validImagetypes=["image/gif","image/jpeg","image/png"];
                        $("#selected-image").hide();
                        function previewImage(image_blog)
                        {
                            if(image_blog.files && image_blog.files[0])
                            {
                                var reader=new FileReader(); 
                                reader.onload = function(e)
                                {
                                    $("#selected-image").attr('src',e.target.result);
                                    $("#selected-image").fadeIn();
                                }
                                reader.readAsDataURL(image_blog.files[0]);
                            
                            }
                        }
 

                        $("#main-image").change(function(){
                            previewImage(this);  
                        });

                        $("#save-blog").click(function()
                        {
                            $("#main-desc").removeClass("is-invalid");
                            $("#main-image").removeClass("is-invalid");
                            $("#main-head").removeClass("is-invalid");
                            var desc=$("#main-desc").val();
                            var picture=$("#main-image").prop("files")[0];
                            var headline=$("#main-head").val();
                            if(!headline)
                            {
                                $("#main-head").addClass("is-invalid");
                                return;
                            }
                            if(!desc)
                            {
                                $("#main-desc").addClass("is-invalid");
                                return;

                            }
                            if(picture == null)
                            {
                                $("#main-image").addClass("is-invalid");
                                return;

                            }
                            if($.inArray(picture["type"],validImagetypes)<0)
                            {
                                $("#main-image").addClass("is-invalid");
                                return;
                            }

                            //************Upload to Firebase**************
                        var databaseRef=firebase.database().ref().child("Blogs");
                        databaseRef.once("value").then(function(snapshot){
                        var name=picture["name"];
                        var dateStr=new Date().getTime();
                        var fileCompleteName=name + "_" + dateStr;
                        var storageRef=firebase.storage().ref("Blog Images");
                        var blogStorageRef=storageRef.child(fileCompleteName);

                        var uploadTask=blogStorageRef.put(picture); 
                        uploadTask.on
                        (
                            "state_changed",
                            function progress(snapshot)
                            {
                                var percentage=(snapshot.bytesTransferred / snapshot.totalBytes)*100;
                                $("#upload-progress").html(Math.round(percentage)+"%");
                                $("#upload-progress").attr("style","width: " + percentage + "%");
                            },
                            function error(err)
                            {

                            },
                            function complete()
                            {
                                var user = firebase.auth().currentUser;
                                var userName;
                                firebase.database().ref("Users/"+user.uid).once("value").then(function(snapshot){
                                    var fName=(snapshot.val() && snapshot.val().firstName);
                                    var sName=(snapshot.val() && snapshot.val().secondName);

                                    userName=fName+""+sName;
                                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadUrl){
                                        var time =new Date();
                                        var options=
                                        {
                                            weekday: "long",
                                            month: "long",
                                            day:"2-digit",
                                            year:"numeric"
                                        };

                                        var blogData=
                                        {
                                            "image":downloadUrl,
                                            "name": fileCompleteName,
                                            "description": desc,
                                            "uid" : user.uid,
                                            "counter": 5000-counter,
                                            "userName":userName,
                                            "title":headline,
                                            "time":time.toLocaleString('en-US',{hour:'numeric',minute:"numeric",hour12: true}),
                                            "date":time.toLocaleDateString('en-US',options),
                                        };
                                        var newPostRef=databaseRef.push();
                                        newPostRef.set(blogData,function(err){
                                            if(err)
                                            {
                                                 
                                                $("#result").attr("class","alert alert-danger");
                                                $("#result").html(err.message);
                                            }
                                            else
                                            {
                                                $("#result").attr("class","alert alert-danger");
                                                $("#result").html("blog has been uploaded successfully.");
                                                window.open("","_self");
                                            }
                                        });

                                    });
                                });
                            }
                        );
                    });

                    //*************Upload to Firebase*************

                });
                function resetForm()
                {
                    $("#main-form")[0].reset();
                    $("#selected-image").fadeOut();
                    $("#upload-progress").html("Completed");
                }         
                //********************Retriving and Display**********************

                    var firebaseConfig = {
                    apiKey: "AIzaSyB5mcwTbNpUe9rCoU0dW2-atWneG6O9buc",
                    authDomain: "softwareengproject-50239.firebaseapp.com",
                    databaseURL: "https://softwareengproject-50239.firebaseio.com",
                    projectId: "softwareengproject-50239",
                    storageBucket: "softwareengproject-50239.appspot.com",
                    messagingSenderId: "669309310911",
                    appId: "1:669309310911:web:edbaf2e8440ab3413ff30a"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                firebase.auth.Auth.Persistence.LOCAL;

                var dbBlogs=firebase.database().ref().child("Blogs").orderByChild("counter"); 
                dbBlogs.on("value",function(blogs)
                {
                    if(blogs.exists())
                    {
                        var blogsHtml="";
                        blogs.forEach(function(singleBlog)
                        {
                            usr=firebase.auth().currentUser.uid;   
                            if(usr==singleBlog.val().uid)
                            {


                                counter=counter+1;
                                blogsHtml+= "<div class='form-group' style='border: double;'>";
                                blogsHtml+= "<div class='container text-center' style='margin-top:5px;marging-right:10px'> <img width='1025' height='600' src='";
                                        blogsHtml+= singleBlog.val().image;    
                                blogsHtml+="'/> </div>";

                                blogsHtml+= "<div style='border: double;'>";
                                    blogsHtml+= "<div class='col-sm-10'>"
                                           + "<h5 style='color:blue'>" +singleBlog.val().title  +"</h5>"
                                           + "</div>" + 

                                           "<div class='col-sm-5'>"
                                           + "Publisher: " + singleBlog.val().userName
                                           + "</div>" +

                                           "<div class='col-sm-5'>"
                                           + "Time: " + singleBlog.val().time+ " "+singleBlog.val().date  
                                           + "</div>" ;
                                           

                                blogsHtml+="</div><br> "

                                blogsHtml+= "<div style='margin-left:5px;color :black;'>";
                                        blogsHtml+= singleBlog.val().description    
                                blogsHtml+="</div> "

                                blogsHtml+= "<div class='form-group' style='text-align: justify;color :black;'>";
                                        blogsHtml+= "<button class='form-control btn btn-light bg-dark text-white' onclick=deleteblogRecord('"+singleBlog.key+"')>Delete Blog</button>"   
                                blogsHtml+="</div> "

                            blogsHtml+="</div>"

                            }
                            
                        }); 
                        $("#blogs").html(blogsHtml);

                    }
                });


                function deleteblogRecord(key)
                {
                    var deleteRef=firebase.database().ref().child("Blogs").child(key);
                    return deleteRef.remove()
                    .then(function()
                    {
                        console.log("Removed Successfully");
                    })
                    .catch(function(){
                        console.log("Error occured");
                    });
                }

                //******************Retriving ends Here**************************
                        

                    </script>
                    <!-----------------Validation and uploading of post blogas ends here-->
